<!DOCTYPE html>
<html>

  <head>
    <title>Color Game</title>
    <!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <style type="text/css">
      body {
        text-transform: uppercase;
        background-color: #232323;
        margin: 0; /* removes the space on the sides of header and subheader */
        font-family: "Montserrat", "Avenir";
      }

      #container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #232323;
      }

      .square {
        margin: 1.66%;
        width: 30%;
        float: left;
        padding-bottom: 30%;
        border-radius: 15%;
        transition: background 1.0s;
        /* browser support */
        --webkit-transition: background 1.0s;
        --moz-transition: background 1.0s;
      }

      #header {
        color: white;
        text-align: center;
        background-color: steelblue;
        padding: 10px 0;
      }

      #guess {
        font-size: 2rem;
      }

      h3 {
        font-weight: normal;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #ffffff;
      }

      li {
        float: left;
      }

      li a, #message {
        display: block;
        color: steelblue;
        text-align: center;
        padding: 6px;
        text-decoration: none;
        transition: all 2.0s; /* how to animate : all - what we want to transition, anytime every property at any a tag changes it takes 2 seconds to fade out */
        --webkit-transition: all 2.0s;
        --moz-transition: all 2.0s;
      }

      li a.active, li a:hover {
        background-color: steelblue;
        color: white;
      }

    </style>
  </head>

  <body>

    <div id="header">the great <span id="guess"></span> guessing game</div>
    <div id="subheader">
      <ul>
        <li><a href="#" id="new">new color</a></li>
        <li><a href="#" id="easy" class="option">easy</a></li>
        <li><a href="#" id="hard" class="option active">hard</a></li>
        <span id="message"></span>
      </ul>
    </div>
    <div id="container">
      <div class="square" ></div>
      <div class="square" ></div>
      <div class="square" ></div>
      <div class="square" ></div>
      <div class="square" ></div>
      <div class="square" ></div>
    </div>

    <script type="text/javascript">
      var colorObj = {
        data : {
          colors : null,
          guess : null,
          squares : null
        },
        initColors : function() {
          var colors = [];
          for (var i=0; i<this.data.squares.length; i++) {
            var temp = colorObj.generateColor();
            colors.push(temp);
          }
          return colors;
        },
        generateColor : function() {
          var color = [];
          for (var i=0; i<3; i++) {
            var rand = Math.floor(Math.random() * 256); // to include 255
            color.push(rand);
          }
          var rgb = color.join(', ');
          
          return "rgb("+rgb+")";
        },
        changeColors : function() {
          console.log(this.data.guess);
          document.getElementById("header").style.backgroundColor = this.data.guess;
          for (var i=0; i<this.data.squares.length; i++) {
             this.data.squares[i].style.backgroundColor = this.data.guess;
          }
        }
      }

      function init() {
        colorObj.data.squares = document.querySelectorAll(".square");
        colorObj.data.colors = colorObj.initColors();
        colorObj.data.guess = colorObj.data.colors[Math.floor(Math.random()*colorObj.data.colors.length)];
        
        document.getElementById("guess").textContent = colorObj.data.guess;
        document.getElementById("header").style.backgroundColor = 'steelblue';
        document.getElementById("message").textContent = '';
        document.getElementById("new").textContent = 'new color';

        for (var i=0; i<colorObj.data.squares.length; i++) {
          colorObj.data.squares[i].style.backgroundColor = colorObj.data.colors[i];
          colorObj.data.squares[i].addEventListener("click", function(){
            if (colorObj.data.guess === this.style.backgroundColor) {
              colorObj.changeColors();
              document.getElementById("message").textContent = 'Correct!';
              document.getElementById("new").textContent = 'Play Again?';
            } else {
              this.style.backgroundColor = '#232323';
              document.getElementById("message").textContent = 'Try Again!';
            }
          })
        }
      }

      function drawSquare(count) {
        var content = '';
        for (var i=0; i<count; i++) {
          content = content + "<div class=\"square\"></div>";
        }
        document.getElementById("container").innerHTML = content;
      }

      function toggelTab() {
        document.getElementById("easy").classList.toggle("active");
        document.getElementById("hard").classList.toggle("active");
      }

      var newGame = document.getElementById("new");
      newGame.addEventListener('click', function(){
        init();
      });

      var options = document.querySelectorAll(".option");
      for (var i=0; i<options.length; i++) {
        options[i].addEventListener('click', function(){
          var ctr = (this.textContent === 'easy' ? 3 : 6);
          drawSquare(ctr);
          init();
          toggelTab();
        });
      }

      init();

    </script>
  </body>
</html>
