<!DOCTYPE html>
<html>
    <head>
        <title>Form Exercise</title>
    </head>
    <body>
        <h1>Register</h1>
        <form>
            <label for="firstname">First Name:</label>
            <input type="text" placeholder="John" id="firstname" name="firstname" required>
            <label for="lastname">Last Name:</label>
            <input type="text" placeholder="Smith" id="lastname" name="lastname" required>
            <div>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="other">Other</label>
                <input type="radio" id="other" name="gender" value="other">
            </div>
            <div>
                <label for="email" placeholder="your email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label>
                    Password:
                    <input type="password" name="password" pattern=".{5,10}" required title="Password must be between 5 and 10 character">
                </label>
            </div>
            <div>
                <label>
                    Birthday:
                    <select name="month">
                        <option>Month</option>
                        <option>Jan</option>
                        <option>Feb</option>
                        <option>Mar</option>
                        <option>Apr</option>
                        <option>May</option>
                        <option>Jun</option>
                        <option>Jul</option>
                        <option>Aug</option>
                        <option>Sept</option>
                        <option>Oct</option>
                        <option>Nov</option>
                        <option>Dec</option>
                    </select>
                    <select name="day">
                        <option>Day</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                    <select name="year">
                        <option>Year</option>
                        <option>2017</option>
                        <option>2016</option>
                        <option>2015</option>
                    </select>
                </label>
            </div>
            <div>
                <label for="agreed">I agree to the terms and conditions:</label>
                <input type="checkbox" id="agreed" name="agreed">
            </div>
            <input type="submit">
        </form>
    </body>
</html>
